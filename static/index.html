<!DOCTYPE html>
<html>
  <HEAD>

<style>
    
    #main {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        background: linear-gradient( rgba(0, 0, 0, 0.2), rgba( 0, 0 , 0, 0.2)), url("background.jpg");
        background-size: cover;
        height: 100vh;
    }
    
    input {
        font-size: 23px;
        border: none;
        opacity: 1;
        background-color: transparent;
        font-style: italic;
        font-family: courier;
    }
    
    h1 {
        font-family: courier;
        font-size: 66px;
        text-shadow: 0 0 2px white;
    }
    
    button {
        font-family: courier;
        font-size: 23px;
    }
    
    .update-btn {
        background-color: #00FA9A;
        background: url("update.png") no-repeat;
        background-size: cover;
        border: none;
        margin: 10px;
        width: 35px;
        height: 35px;
    }
    
    .delete {
        background-color: #F08080;
        background: url("delete.png") no-repeat;
        background-size: cover;
        border: none;
        float: right;
        margin: 10px;
        width: 35px;
        height: 35px;
    }
    
    .field {
        border: 1px;
        background: #DCDCDC;
        opacity: 0.5;

        display: flex;
        justify-content: space-between;
        max-width: 400px;
        margin: 0 auto;
        padding: 10px 0;
    }

    span {
        width: 50px;
        height: 50px;
        background: none;
    }
    
    </style>
    
<body>
    <div id="main">
        <h1>TO DO APP</h1>

            <script src='js/main.js'></script>
